<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Flow Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="terminal">
    <div class="line">const <span>hello</span> = "world";</div>
    <div class="line">function <span>run()</span> {</div>
    <div class="line indent">console.log(hello);</div>
    <div class="line">}</div>
  </div>
</body>
</html>
